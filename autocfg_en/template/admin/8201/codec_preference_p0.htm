<script lang="JavaScript">
var p0_current_codec_index;
function p0_select_codec(idx)
{
        if (document.getElementById){
                var p0_obj

                if(p0_current_codec_index){
                        p0_obj=document.getElementById("p0_codec"+p0_current_codec_index+"_div");
                        p0_obj.style.background="#FFFFFF";
                        p0_obj.style.color="#000000"
                }
                p0_obj=document.getElementById("p0_codec"+idx+"_div");
                p0_obj.style.background="#000088";
                p0_obj.style.color="#FFFFFF";
                p0_current_codec_index=idx
        }
}

function p0_get_code_name_obj(curobj)
{
        var spantags=curobj.getElementsByTagName("SPAN")
        var codecnameobj;

        for (i=0; i<spantags.length; i++){
                if (spantags[i].className=="p0_codec_name"){
                        codecnameobj=spantags[i];
                        break
                }
        }

        return codecnameobj
}

function p0_swap_codec(idx1, idx2)
{
        var obj1
        var obj2
        var tmp

        obj1=document.getElementById("p0_codec"+idx1+"_enabled");
        obj2=document.getElementById("p0_codec"+idx2+"_enabled");
        tmp=obj1.checked;
        obj1.checked=obj2.checked;
        obj2.checked=tmp;

        obj1=document.getElementById("p0_prefer_codec"+idx1);
        obj2=document.getElementById("p0_prefer_codec"+idx2);
        tmp=obj1.value;
        obj1.value=obj2.value;
        obj2.value=tmp;

        obj1=document.getElementById("p0_codec"+idx1+"_div");
        obj1=p0_get_code_name_obj(obj1);
        obj2=document.getElementById("p0_codec"+idx2+"_div");
        obj2=p0_get_code_name_obj(obj2);
        tmp=obj1.innerHTML;
        obj1.innerHTML=obj2.innerHTML;
        obj2.innerHTML=tmp;
}

function p0_codec_up()
{
        if(p0_current_codec_index > 1){
                var idx=p0_current_codec_index - 1

                p0_swap_codec(p0_current_codec_index, idx);
                p0_select_codec(idx);
        }
}

function p0_codec_down()
{
        if(p0_current_codec_index >= 1 && p0_current_codec_index<7){
                var idx=p0_current_codec_index + 1

                p0_swap_codec(p0_current_codec_index, idx);
                p0_select_codec(idx);
        }
}
</script>
