<script lang="JavaScript">
var p2_current_codec_index;
function p2_select_codec(idx)
{
        if (document.getElementById){
                var p2_obj

                if(p2_current_codec_index){
                        p2_obj=document.getElementById("p2_codec"+p2_current_codec_index+"_div");
                        p2_obj.style.background="#FFFFFF";
                        p2_obj.style.color="#000000"
                }
                p2_obj=document.getElementById("p2_codec"+idx+"_div");
                p2_obj.style.background="#000088";
                p2_obj.style.color="#FFFFFF";
                p2_current_codec_index=idx
        }
}

function p2_get_code_name_obj(curobj)
{
        var spantags=curobj.getElementsByTagName("SPAN")
        var codecnameobj;

        for (i=0; i<spantags.length; i++){
                if (spantags[i].className=="p2_codec_name"){
                        codecnameobj=spantags[i];
                        break
                }
        }

        return codecnameobj
}

function p2_swap_codec(idx1, idx2)
{
        var obj1
        var obj2
        var tmp

        obj1=document.getElementById("p2_codec"+idx1+"_enabled");
        obj2=document.getElementById("p2_codec"+idx2+"_enabled");
        tmp=obj1.checked;
        obj1.checked=obj2.checked;
        obj2.checked=tmp;

        obj1=document.getElementById("p2_prefer_codec"+idx1);
        obj2=document.getElementById("p2_prefer_codec"+idx2);
        tmp=obj1.value;
        obj1.value=obj2.value;
        obj2.value=tmp;

        obj1=document.getElementById("p2_codec"+idx1+"_div");
        obj1=p2_get_code_name_obj(obj1);
        obj2=document.getElementById("p2_codec"+idx2+"_div");
        obj2=p2_get_code_name_obj(obj2);
        tmp=obj1.innerHTML;
        obj1.innerHTML=obj2.innerHTML;
        obj2.innerHTML=tmp;
}

function p2_codec_up()
{
        if(p2_current_codec_index > 1){
                var idx=p2_current_codec_index - 1

                p2_swap_codec(p2_current_codec_index, idx);
                p2_select_codec(idx);
        }
}

function p2_codec_down()
{
        if(p2_current_codec_index >= 1 && p2_current_codec_index<7){
                var idx=p2_current_codec_index + 1

                p2_swap_codec(p2_current_codec_index, idx);
                p2_select_codec(idx);
        }
}
</script>
